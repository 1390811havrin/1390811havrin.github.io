		<title>Firebase</title>
	</head>

	<body>

		<div class="container">
			<h2>Guestbook</h2>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		
		<script>
		
			$(document).ready(function() {
				                
				console.log("Ordering by value");

                //reference to the guest Mark's name object (not the root!)
                var myFirebaseRef = new Firebase("https://mm-guestbook.firebaseio.com/-K82D1Qtwf4_Ro8hrc0-/name");
				
                //Ordering by value looks at all the members of an object and 
                //sorts by their values. The guest objects have a name member
                //that has a firstName, middleName, and lastName
                //name: {
                //  firstName: "Mark",
                //  middleName: "Robert",
                //  lastName: "Mahoney",
                //}
                //I can sort by the values of this object (first, middle, last)
                //and get the three parts of my name back in alphabetical order
                //Mahoney Mark Robert
                
                //read once, order all of the values inside Mark's name
                myFirebaseRef.orderByValue().once("value", function(snapshot){
                    
                    console.log("Printing the parts of Mark's name in order");
                    
                    //for each of the parts of a name
                    snapshot.forEach(function(childSnapshot){

                        //print the key and a part of a name (first, middle, or last name)
                        console.log("Key: " + childSnapshot.key() + " Name: " + childSnapshot.val());
                    });
                });
                
                //reference to the guest Laura's name object (not the root!)
                myFirebaseRef = new Firebase("https://mm-guestbook.firebaseio.com/-K82D4KFrLBkTqfRNqg-/name");
				
                //name: {
                //  firstName: "Laura",
                //  middleName: "Catherine",
                //  lastName: "Mahoney",
                //}
                //I can sort by the values of this object (first, middle, last)
                //and get the three parts of the name back in alphabetical order
                //Catherine Laura Mahoney
                
                //read once, order all of the values inside Mark's name
                myFirebaseRef.orderByValue().once("value", function(snapshot){
                    
                    console.log("Printing the parts of Laura's name in order");

                    //for each of the parts of a name
                    snapshot.forEach(function(childSnapshot){

                        //print the key and a part of a name (first, middle, or last name)
                        console.log("Key: " + childSnapshot.key() + " Name: " + childSnapshot.val());
                    });
                });
			});

		</script>
	</body>
</html>
