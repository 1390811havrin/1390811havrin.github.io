<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<title>Firebase</title>
	</head>

	<body>

		<div class="container">
			<h2>Guestbook</h2>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		
		<script>
			
			$(document).ready(function() {
				
                //the Firebase constructor we are calling here is from the script we included above
				//it has the smarts to connect to firebase's servers and maintain a connection
                
                //get a reference to our firebase using the unique url (using the root)
				var myFirebaseRef = new Firebase('https://dh-guestbook.firebaseio.com/');
				
				//ask for a one-time read of the root of the firebase
				//when the data is received in the browser the callback will get it in a 'snapshot'
				myFirebaseRef.once("value", function(snapshot) {
					
					console.log("Getting the children using the child() method");
					
					//snapshots can have children- use the child function to select the one you'd like
					
					//you can think of 'snapshot' being a stand in for mm-guestbook					
					console.log("G1: " + snapshot.child("G1").val()); //this is like asking for mm-guestbook.g1
					console.log("G2: " + snapshot.child("G2").val()); //this is like asking for mm-guestbook.g2
					console.log("G3: " + snapshot.child("G3").val()); //this is like asking for mm-guestbook.g3
					console.log("G4: " + snapshot.child("G4").val()); //this is like asking for mm-guestbook.g4

					console.log("Getting the children in a loop");
					
					//you can iterate over a snaphot's children using forEach()
					snapshot.forEach(function(childSnapshot) {
						
						//this function will be called once for each child
						//the param childSnapshot will hold each child object
						console.log(childSnapshot.key() + ": " + childSnapshot.val());
						
					});
				});
			});
			
		</script>
	</body>
</html>
