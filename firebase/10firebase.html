<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<title>Firebase</title>
	</head>

	<body>

		<div class="container">
			<h2>Guestbook</h2>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		
		<script>
		
			$(document).ready(function() {
				                
				console.log("Ordering by child");

                //reference to the root
                var myFirebaseRef = new Firebase("https://mm-guestbook.firebaseio.com/");
				
                //Ordering by child looks through a group of children that have the same 
                //proerties and orders by on property
                
                //read once, order all of the values by the value of a common child property
                //in this case all of the guests have a name/lastName member so they will
                //all be sorted by this value
                myFirebaseRef.orderByChild("name/lastName").once("value", function(snapshot){
                    
                    console.log("Ordering by last name");
                    
                    //for each of the guests
                    snapshot.forEach(function(childSnapshot){
                        
                        //pull the guest object out of the snapshot
                        var guest = childSnapshot.val();
                        
                        //print the guest info
                        console.log("Name: " + guest.name.lastName + ", " + guest.name.firstName + " " + guest.name.middleName[0] + ".");
                        
                    });
                });

                //now get all of the guests but order by their first names
                myFirebaseRef.orderByChild("name/firstName").once("value", function(snapshot){
                    
                    console.log("Ordering by first name");
                    
                    //for each of the guests
                    snapshot.forEach(function(childSnapshot){
                        
                        //pull the guest object out of the snapshot
                        var guest = childSnapshot.val();
                        
                        //print the guest info
                        console.log("Name: " + guest.name.firstName + " " +  guest.name.middleName + " " + guest.name.lastName);                        

                    });
                });            
            });

		</script>
	</body>
</html>
