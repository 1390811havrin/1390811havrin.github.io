		<title>Firebase</title>

	<body>

		<div class="container">
			<h2>Guestbook</h2>
		</div>


		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		
		<script>
		
			$(document).ready(function() {
				
				//this time drill down deeper and select a key and add it to the url (g1)
				var myFirebaseRef = new Firebase("https://mm-guestbook.firebaseio.com/g1");
				
				//ask for a one-time read of a piece of data
				//the reference refers to g1- it is not at the root anymore
				myFirebaseRef.once("value", function(snapshot) {
					
					//snapshots have a key() and value() method that returns the key and value
					console.log("Key: " + snapshot.key());
					console.log("Value: " + snapshot.val());  
				
				});
			});

		</script>
	</body>
